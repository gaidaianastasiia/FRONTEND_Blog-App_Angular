<p><button (click)="signOut()">Log Out</button></p>
<p><a *ngIf="isAdmin" routerLink="./create">Add Post</a></p>

<h2>Posts</h2>

<ul *ngIf="posts">
    <li *ngFor="let post of posts" (click)="goToPost(post)">
        <div>
            <h3>{{post.title}}</h3>
            <img [src]="post.imageUrl" alt="" width="150">
            <p>{{post.content}}</p>
        </div>
    </li>
</ul>
