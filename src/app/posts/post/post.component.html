<a [routerLink]="[ '/' ]">Posts List</a>

<div>
    <button *ngIf="isAdmin" (click)="editPost(post)">Edit Post</button>
    <button *ngIf="isAdmin" (click)="deletePost(post.imageStorageName, post.postKey)">Delete Post</button>
</div>

<article>
    <h3>{{post.title}}</h3>
    <img [src]="post.imageUrl" alt="post's image" width="300">
    <p>{{post.content}}</p>
</article>
